    <div class="controller">
      <h1 id="songtitle">Stay</h1>  
      <h2 id="songartist">Justin Bieber,The Kid LAROI</h2>
    <div class="slide-container">   
      <audio id="mplayer" src="" preload="auto"></audio>
  <input class="slider" step="1" type="range" id="myRange">
 <span id="start">0:00</span>
 <span id="end">0:00</span>
  </div>        
  <img class="music-play" id="music-img" src="https://www.pngall.com/wp-content/uploads/5/Play-Button-PNG-High-Quality-Image.png">
    <img class="music-next" src="https://static.thenounproject.com/png/578168-200.png">
  <img class="music-previous" src="https://static.thenounproject.com/png/578168-200.png">
</div>    
<div class="volume-slid">
  <div class="slideimage">
  <img src="http://cdn.onlinewebfonts.com/svg/img_197878.png"></div>
  <input type="range" name="volume slider" id="vslide" class="volume-slide" >
</div>
<div id="album">
  <img src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_playlist_play_48px-512.png" alt="">
   <i class="fas fa-random" id="shuffle"></i>
   <i class="fas fa-redo" id="redo"></i>
</div>
<div id="modeslider">
  <div id="modesliderimg">
  <img id="imgswitch" src="https://cdn0.iconfinder.com/data/icons/ecommerce-vol-2-solid/32/Interface_ui_ecommerce-38-512.png">
  </div>
  <span id="mode-title">Dark</span>

</div>
<script src="media.js"></script>
